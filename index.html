<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Setores</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Mapa Interativo de Setores</h1>
    <div class="mapa">
        <div class="setor" id="setor1" data-setor="Setor 1">Setor 1</div>
        <div class="setor" id="setor2" data-setor="Setor 2">Setor 2</div>
        <div class="setor" id="setor3" data-setor="Setor 3">Setor 3</div>
        <div class="setor" id="setor4" data-setor="Setor 4">Setor 4</div>
         <div class="setor" id="setor4" data-setor="Setor 5">Setor 5</div>
        
    </div>
    <div class="info-panel" id="infoPanel">
        <h2 id="infoTitle">Clique em um Setor</h2>
        <p id="infoDescription">Informações detalhadas sobre o setor aparecerão aqui.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
