<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Setores</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Mapa Interativo de Setores</h1>
    <div class="mapa">
        <div class="setor" id="setor1" data-setor="Setor 1" data-description="Descrição detalhada do Setor 1, que pode incluir informações específicas, histórico e funções.">Setor 1</div>
        <div class="setor" id="setor2" data-setor="Setor 2" data-description="Setor 2 é responsável por atividades administrativas e possui características distintas.">Setor 2</div>
        <div class="setor" id="setor3" data-setor="Setor 3" data-description="No Setor 3, realizam-se operações técnicas e de manutenção.">Setor 3</div>
        <div class="setor" id="setor4" data-setor="Setor 4" data-description="Setor 4 abrange os processos de logística e transporte.">Setor 4</div>
    </div>
    <div class="info-panel" id="infoPanel">
        <h2 id="infoTitle">Passe o mouse sobre um Setor</h2>
        <p id="infoDescription">Informações detalhadas sobre o setor aparecerão aqui.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
